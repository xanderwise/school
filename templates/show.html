{% extends 'starter-page.html' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% load static %}


{% block content %}
    <h1 class="text-center text-danger"><b>ALL CONTACTS</b></h1>
<div class="d-flex flex-wrap gap-5 container">

        {% for y in all %}
        <div class="card p-3 shadow-lg bg-secondary-subtle" style="width: 300px">

          {% if y.image %}
        <img src="{{ y.image.url }}" class="img-fluid mb-2" alt="Appointment Image" style="height: 200px; object-fit: cover;">
        {% endif %}
 <div class="card w-30 p-3 shadow-lg">
            <p class="text-primary fw-bold">{{ y.name }}</p>
            <p> <strong>Email</strong> : {{ y.email }}</p>
            <p> <strong>subject</strong> : {{ y.subject }}</p>
            <p> <strong>Message</strong>: {{ y.message }}</p>
            <p>
                <a href="{% url 'edit' y.id %}" class="me-3 text-warning">
                    <i class="bi bi-pencil"></i> Edit
                </a>

                <a href="/delete/{{ y.id }}" class="text-danger me-3">
                    <i class="bi bi-trash"></i>Delete
                </a>

                 <a href="{% url 'pay' %}" class="text-success">
                    <i class="bi bi-credit-card"></i>Pay
                </a>
            </p>
        </div>
        </div>
        {% endfor %}

</div>



{% endblock %}
