{% extends 'starter-page.html' %}
{% load static %}
{% block content %}
    <div class="container mt-5">
      <div class="card shadow-lg p-4 rounded bg-light">
        <h2 class="text-center mb-4 text-danger"><b>Student Admission Form</b></h2>
        <form method="post" enctype="multipart/form-data" class="container mb-5 shadow-lg p-4 rounded bg-light">
            {% csrf_token %}

             
             <!-- Upload Image Section -->
            <div class="form-group mt-3 h-100">
                <label for="image" class="form-label text-secondary"><b>Upload Student PASS-PORT Photo:</b></label>
                <input type="file" name="image" class="form-control" id="image" required>
            </div>
            <br>

            <!-- First Name Section -->
            <div class="mb-3">
                <label for="first_name" class="form-label text-secondary"><b>First Name:</b></label>
                <input type="text" class="form-control" id="first_name" name="firstname" required>
            </div>
            <br>

            <!-- Last Name Section -->
            <div class="mb-3">
                <label for="last_name" class="form-label text-secondary"><b>Last Name:</b></label>
                <input type="text" class="form-control" id="last_name" name="lastname" required>
            </div>
            <br>

            <!-- Email Section -->
            <div class="mb-3">
                <label for="email" class="form-label text-secondary"><b>Email:</b></label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <br>

            <!-- Date of Birth Section -->
            <div class="mb-3">
                <label for="dob" class="form-label text-secondary"><b>Date of Birth:</b></label>
                <input type="date" class="form-control" id="dob" name="date" required>
            </div>
            <br>

            <!-- Gender Section -->
            <div class="mb-3">
                <label for="gender" class="form-label text-secondary"><b>Gender:</b></label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <br>

            <!-- Address Section -->
            <div class="mb-3">
                <label for="address" class="form-label text-secondary"><b>Address</b></label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>
            <br>

            <!-- Phone Number Section -->
            <div class="mb-3">
                <label for="phone" class="form-label text-secondary"><b>Phone Number</b></label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <br>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-danger w-100">Submit Application</button>
            </div>
        </form>
      </div>
    </div>

            
{% endblock %}
